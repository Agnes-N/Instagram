{%extends 'base.html'%}

{% block content %}
{{block.super}}

<div class="container" >
    {% for images in all_images %}
    <div class="card" style="width: 35rem; margin-top: 6%; margin-left: 20%; ">
            <h5> {{ images.user }} </h5>
            <img src="{{images.image.url}}" height="400" class="img-responsive" alt="Image">
        <div class="card-body">
            <h5> {{images.image_caption}} </h5>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
