{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<div class="container">
<div class="row">
   
  <div class="col-md-6" style="margin-top:10%">

    {% if form.errors %}
    <p> Password or Username is incorrect </p>
    {% endif %}
    <h3 class="text-center">Sign In</h3>
    <form  action="/accounts/login/" method="post" style="margin-top: 8%">
      {% csrf_token %}
      {% bootstrap_form form%}
      
      <div class="form-group">
        <input type="submit" class="btn btn-primary btn-sm" value="Login">
        
      </div>

      <input type="hidden" name="next" value="{{next}}">

    </form>

    <p>Don't have an account?? <a id="sign" href="/accounts/register/"> Sign up</a></p>

  </div>
  <div class="col-md-6">
    <img src="../static/phootos/insta.jpg" width="500" height="400" alt="">
  </div>
</div>

{% endblock %}
