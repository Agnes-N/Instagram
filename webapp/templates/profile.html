{%extends 'base.html'%}

{% block content %}
{{block.super}}
<style>
    .avatar {
        vertical-align: middle;
        border-radius: 50%;
    }

    .theprofile {
    float: left;
    width: calc(33.333% - 1rem);
    display: flex;
    justify-content: center;
    align-items: center;
    margin-right: 3rem;
}


</style>
<div class="container">
<div class="theprofile">
    <div class="profile" style="margin-top: -7%">
            <img src="{{my_profile.profile_photo.url}}" class="img-responsive avatar">
    </div>
    
    <div class="imagecaption" >
        <h5>{{my_profile.user}}</h5>
            <h5>{% autoescape on %} 
                    {{my_profile.bio| safe}} 
                    {% endautoescape %}</h5>
    </div>
</div>
    

       
    {% for user in all_images %}
 
    {% endfor %}
</div>
{% endblock %}
